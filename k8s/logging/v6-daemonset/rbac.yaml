apiVersion: v1
kind: ServiceAccount
metadata:
  name: vector
  namespace: gateway-demo
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vector-read-k8s-metadata
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces", "nodes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vector-read-k8s-metadata
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vector-read-k8s-metadata
subjects:
  - kind: ServiceAccount
    name: vector
    namespace: gateway-demo
